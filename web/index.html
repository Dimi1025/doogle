<!DOCTYPE html>
<html>
    <head>
        <title>Doogle</title>
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    
    <body>
    <div class="vertical-center">
        <div class="container center_div">
            <div class="row justify-content-md-center">
                <img class="logo" src="Logo.png" alt="Doogle's original logo">
            </div>
            <div class="row justify-content-md-center">
                <input id='search-inp' type="text" class="form-control shadow-danger" placeholder="Doogle knows everything..." aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <div id="forMod" class="row justify-content-md-center search-button">
                <button id="myButton" class="btn btn-outline-info" type="button" onclick="searchPressed()">Search</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/index.js"></script>
    </body>
</html>
